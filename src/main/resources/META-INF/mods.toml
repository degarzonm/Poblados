modLoader="javafml" #mandatory
loaderVersion="[33,)" #mandatory This is typically bumped every Minecraft version by Forge. See our download page for lists of versions.
license="All rights reserved"
issueTrackerURL="http://my.issue.tracker/" #optional


[[mods]] #mandatory
modId="pobladosmod" #mandatory
version="${file.jarVersion}" #mandatory
displayName="Poblados Mod" #mandatory
updateJSONURL="https://sites.google.com/view/pobladosmod" #optional
displayURL="pagina oficial" #optional
logoFile="pobladosmod.png" #optional
credits="Thanks for this to Java" #optional
authors="Zeldem" #optional
# The description text for the mod (multi line!) (#mandatory)
description='''pues nada, empecemos'''


# A dependency - use the . to indicate dependency for a specific modid. Dependencies are optional.
[[dependencies.pobladosmod]] #optional
    # the modid of the dependency
    modId="forge" #mandatory
    # Does this dependency have to exist - if not, ordering below must be specified
    mandatory=true #mandatory
    # The version range of the dependency
    versionRange="[33,)" #mandatory
    # An ordering relationship for the dependency - BEFORE or AFTER required if the relationship is not mandatory
    ordering="NONE"
    # Side this dependency is applied on - BOTH, CLIENT or SERVER
    side="BOTH"
# Here's another dependency
[[dependencies.pobladosmod]]
    modId="minecraft"
    mandatory=true
    versionRange="[1.16.2]"
    ordering="NONE"
    side="BOTH"
